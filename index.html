<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <button class="sort__rating__btn">Sort by rating</button>
        <button class="sort__views__btn">Sort by views</button>
        <form class="form" name="search">
            <input class="search" type="text" id="search" placeholder="Search" maxlength="35" autocomplete="off" autofocus>
            <div class="erasing">
                <span class="line"></span>
                <span class="line"></span>
            </div>
        </form>
    </header>
    <main class="main"></main>
    <footer class="footer">
        <div class="footer__inner">
            <div class="footer__data">
                <p class="copyright">&copy;</p>
                <p class="year">2022</p>
                <a href="https://github.com/vadimhmys" class="gh__link" target="_blank">github</a>
            </div>
            <a href="https://rs.school/js-stage0" class="footer__link" target="_blank">
                <svg class="rss__icon">
                    <use xlink:href="assets/svg/rss.svg#rss"></use>
                </svg>
            </a>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
